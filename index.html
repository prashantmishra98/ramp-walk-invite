<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshers Ramp Walk Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fce8e6;
            color: #555;
            padding: 5vw;
            transition: background-color 1s ease-in-out;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Move content to the top */
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            border-radius: 20px;
            padding: 5vw;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.5s ease-in-out;
            margin-top: 5vh; /* Adjusted to keep it at the top */
            position: relative;
            z-index: 10;
        }

        .message {
            font-size: 4vw;
            margin-bottom: 4vw;
            transition: opacity 0.8s ease-in-out;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3vw;
            position: relative;
        }

        .next-btn, .yes, .no {
            font-size: 3.5vw;
            padding: 2.5vw 4vw;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
        }

        .next-btn {
            background-color: #ffb6c1;
            color: white;
        }

        .yes {
            background-color: #ffb6c1;
            color: white;
            display: none;
            transition: transform 0.3s ease-in-out, font-size 0.3s ease-in-out;
        }

        .no {
            background-color: #d3d3d3;
            color: black;
            display: none;
            position: relative; /* Keeps movement inside container */
            transition: transform 0.5s ease-in-out, left 0.5s ease-in-out;
            left: 0;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: red;
            opacity: 1;
            border-radius: 50%;
            animation: confetti-fall linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 6vw;
            }

            .message {
                font-size: 5vw;
            }

            .next-btn, .yes, .no {
                font-size: 4vw;
                padding: 3vw 5vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="message" class="message">I have a small request... but first, let me say this. ðŸ˜Š</p>
        <button id="next-btn" class="next-btn" onclick="nextStep()">Next</button>

        <div id="final-buttons" style="display: none;">
            <p id="final-question" class="message"></p>
            <div class="buttons">
                <button class="yes" onclick="accept()">Yes</button>
                <button class="no" onclick="growYes()">No</button>
            </div>
        </div>
    </div>

    <script>
        let step = 0;
        let yesButton = document.querySelector(".yes");
        let noButton = document.querySelector(".no");
        let nextButton = document.getElementById("next-btn");
        let message = document.getElementById("message");
        let finalButtons = document.getElementById("final-buttons");
        let finalQuestion = document.getElementById("final-question");

        let size = 4; // vw
        let noClicks = 0;
        let noMoveDistance = 0; // Controls 'No' button movement limit

        const messages = [
            "I have a small request... but first, let me say this. ðŸ˜Š",
            "Your confidence and grace are always noticed and admired.",
            "Itâ€™s only fitting that you take center stage.",
            "So, I wanted to ask..."
        ];

        const finalMessage = "If you will let me share the stage with you??";

        const noMessages = [
            "Are you sure? This could be legendary! ðŸ˜²",
            "Oof... that hurts a little. Think again? ðŸ˜¢",
            "Wait, wait! Do you REALLY want to miss this chance? ðŸ¤”",
            "Okay, now Iâ€™m getting emotionalâ€¦ ðŸ¥º",
            "Nooo! You were so close to saying yes! ðŸ˜­"
        ];

        const bgColors = ["#fce8e6", "#ffdfba", "#bae1ff", "#d4fcb6"];

        function nextStep() {
            if (step < messages.length) {
                message.style.opacity = 0;
                setTimeout(() => {
                    message.innerHTML = messages[step];
                    message.style.opacity = 1;
                    document.body.style.backgroundColor = bgColors[step] || bgColors[bgColors.length - 1];
                }, 400);
                step++;
            }

            if (step === messages.length) {
                setTimeout(() => {
                    nextButton.style.display = "none";
                    message.style.display = "none";
                    finalButtons.style.display = "block";
                    finalQuestion.innerHTML = finalMessage;
                    yesButton.style.display = "inline-block";
                    noButton.style.display = "inline-block";
                }, 600);
            }
        }

        function growYes() {
            if (noClicks < noMessages.length) {
                finalQuestion.style.opacity = 0;
                setTimeout(() => {
                    finalQuestion.innerHTML = noMessages[noClicks];
                    finalQuestion.style.opacity = 1;
                }, 400);
            } else {
                finalQuestion.style.opacity = 0;
                setTimeout(() => {
                    finalQuestion.innerHTML = "Alright, you win. But seriously, say yes? ðŸ˜…";
                    finalQuestion.style.opacity = 1;
                }, 400);
            }

            size += 2;
            yesButton.style.fontSize = size + "vw";
            yesButton.style.transform = "scale(1.1)";
            setTimeout(() => yesButton.style.transform = "scale(1)", 200);

            // Move "No" button within limits
            if (noMoveDistance < 30) { 
                noMoveDistance += 5;
                noButton.style.left = `${noMoveDistance}px`;
            }

            noClicks++;
        }

        function accept() {
            finalQuestion.style.opacity = 0;
            setTimeout(() => {
                finalQuestion.innerHTML = "Yay! Thank you so much! ðŸ¥° Can't wait!";
                finalQuestion.style.opacity = 1;
            }, 400);

            yesButton.style.display = "none";
            noButton.style.display = "none";

            startConfetti();
        }

        function startConfetti() {
        setInterval(() => {
            for (let i = 0; i < 15; i++) { // Increased number of confetti per batch
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(confetti);

                // Remove confetti after animation ends to prevent memory leak
                setTimeout(() => confetti.remove(), 5000);
            }
        }, 500); // Generate new confetti every 0.5 seconds
    }
    </script>
</body>
</html>
